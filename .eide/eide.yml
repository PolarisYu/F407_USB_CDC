version: "4.1"
name: F407_USB_CDC
type: ARM
deviceName: null
packDir: null
srcDirs:
  - Core
  - Drivers
  - CherryUSB
  - SeggerRTT
virtualFolder:
  name: <virtual_root>
  files:
    - path: startup_stm32f407xx.s
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 9d3de972be949bab515dde22c71e357c
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - USE_HAL_DRIVER
        - STM32F407xx
      incList:
        - Core/Inc
        - Drivers/CMSIS/Include
        - Drivers/STM32F4xx_HAL_Driver/Inc
        - Drivers/STM32F4xx_HAL_Driver/Inc/Legacy
        - CherryUSB/class/cdc
        - CherryUSB/class/hub
        - CherryUSB/common
        - CherryUSB/core
        - CherryUSB/port/dwc2
        - Drivers/CMSIS/Device/ST/STM32F4xx/Include
        - SeggerRTT
        - Drivers/LCD
        - Drivers/TOUCH
      libList: []
    excludeList: []
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M4
        floatingPointHardware: single
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: STM32F407XX_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: STM32F407ZG
          vendor: ST
        otherCmds: ""
        proType: 1
        speed: 8000
      STLink:
        address: "0x08000000"
        bin: ""
        elFile: None
        optionBytes: .eide/debug.st.option.bytes.ini
        otherCmds: ""
        proType: SWD
        resetMode: default
        runAfterProgram: true
        speed: 4000
    uploader: JLink
